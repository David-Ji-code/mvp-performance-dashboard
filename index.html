<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Dynamic Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white shadow-md rounded-md p-6">
        <h2 class="text-xl font-bold mb-4">Workflow Status</h2>
        <div class="api-status workato">Workato - Connecting</div>
        <table class="w-full" id="workflowTable">
          <thead>
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trigger</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Run</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4" id="createWorkflow">Create Workflow</button>
      </div>

      <div class="bg-white shadow-md rounded-md p-6">
        <h2 class="text-xl font-bold mb-4">Contact Data</h2>
        <div class="api-status google-sheets">Google Sheets - Connecting</div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <canvas id="notificationChart"></canvas>
            <div id="notificationTooltip" class="hidden bg-gray-800 text-white p-2 rounded-md"></div>
          </div>
          <div>
            <canvas id="fcrChart"></canvas>
            <div id="fcrTooltip" class="hidden bg-gray-800 text-white p-2 rounded-md"></div>
          </div>
          <div>
            <canvas id="callVolumeChart"></canvas>
            <div id="callVolumeTooltip" class="hidden bg-gray-800 text-white p-2 rounded-md"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-md p-6 mt-6">
      <h2 class="text-xl font-bold mb-4">Insights</h2>
      <div class="api-status openai">OpenAI - Connecting</div>
      <div id="insights"></div>
    </div>

    <div id="workflowModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Create Workflow</h3>
            <form id="workflowForm" class="mt-4">
              <div class="mb-4">
                <label for="workflowName" class="block text-gray-700 font-bold mb-2">Workflow Name</label>
                <input type="text" id="workflowName" name="workflowName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter workflow name">
              </div>
              <div class="mb-4">
                <label for="workflowTrigger" class="block text-gray-700 font-bold mb-2">Trigger</label>
                <select id="workflowTrigger" name="workflowTrigger" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  <option value="schedule">Schedule</option>
                  <option value="manual">Manual</option>
                  <option value="webhook">Webhook</option>
                </select>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Actions</label>
                <div class="flex items-center">
                  <input type="checkbox" id="action1" name="action1" class="mr-2">
                  <label for="action1" class="text-gray-700">Action 1</label>
                </div>
                <div class="flex items-center">
                  <input type="checkbox" id="action2" name="action2" class="mr-2">
                  <label for="action2" class="text-gray-700">Action 2</label>
                </div>
                <div class="flex items-center">
                  <input type="checkbox" id="action3" name="action3" class="mr-2">
                  <label for="action3" class="text-gray-700">Action 3</label>
                </div>
              </div>
              <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Workflow</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Workato API integration
    async function getWorkflowStatus() {
      try {
        const response = await fetch('/api/workato/workflows');
        const workflows = await response.json();
        updateWorkflowTable(workflows);
        updateAPIStatus('Workato', 'connected');
      } catch (error) {
        console.error('Error fetching workflow status:', error);
        updateAPIStatus('Workato', 'error');
      }
    }

    function updateWorkflowTable(workflows) {
      // Update the HTML table with the fetched workflow data
    }

    // Google Sheets API integration
    async function getContactData() {
      try {
        const response = await fetch('/api/google-sheets/contacts');
        const contactData = await response.json();
        updateChartData(contactData);
        updateAPIStatus('Google Sheets', 'connected');
      } catch (error) {
        console.error('Error fetching contact data:', error);
        updateAPIStatus('Google Sheets', 'error');
      }
    }

    function updateChartData(contactData) {
      // Update the chart data with the fetched contact data
    }

    // OpenAI API integration
    async function getInsights() {
      try {
        const response = await fetch('/api/openai/insights', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            notificationTimeData,
            fcrData,
            callVolumeData
          })
        });
        const insights = await response.json();
        updateInsightsSection(insights);
        updateAPIStatus('OpenAI', 'connected');
      } catch (error) {
        console.error('Error generating insights:', error);
        updateAPIStatus('OpenAI', 'error');
      }
    }

    function updateInsightsSection(insights) {
      // Update the insights section with the generated insights
    }

    function updateAPIStatus(apiName, status) {
      // Update the API status indicators in the HTML
    }

    // Event listeners
    document.getElementById('createWorkflow').addEventListener('click', () => {
      // Show the workflow creation modal
    });

    document.getElementById('workflowForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      // Handle workflow creation form submission
    });

    // Initial data fetching
    getWorkflowStatus();
    getContactData();
    getInsights();
  </script>
</body>
</html>
