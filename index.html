<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVP Performance Metrics</title>
  
  <!-- Core React dependencies -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Local Recharts file instead of CDN -->
  <script src="recharts.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
  
  <style>
    .loading-spinner {
      border: 4px solid #e2e8f0;
      border-top-color: #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Initial loading state -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 16px; color: #64748b;">Loading dashboard...</p>
      </div>
    </div>
  </div>

  <!-- Simple library check -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        if (typeof Recharts === 'undefined') {
          console.error('Recharts not loaded');
          document.getElementById('root').innerHTML = `
            <div style="text-align: center; padding: 2rem;">
              <h2 style="color: #dc2626; margin-bottom: 1rem;">Error: Recharts library failed to load</h2>
              <p style="margin-bottom: 1rem;">Please check your internet connection and try again.</p>
              <button onclick="location.reload()" style="background-color: #2563EB; color: white; padding: 8px 16px; border-radius: 4px; border: none; cursor: pointer;">
                Reload Page
              </button>
            </div>
          `;
        } else {
          console.log('Recharts loaded successfully');
          // Load dashboard after confirming Recharts is available
          const dashboardScript = document.createElement('script');
          dashboardScript.type = 'text/babel';
          dashboardScript.src = 'dashboard.js';
          document.body.appendChild(dashboardScript);
        }
      }, 500); // Short delay to ensure libraries are loaded
    });
  </script>

<script>
  // Fallback mechanism - if dashboard doesn't load within 5 seconds, load the fallback
  const fallbackTimer = setTimeout(function() {
    if (!window.dashboardLoaded) {
      console.warn('Dashboard failed to load in time, loading fallback...');
      const fallbackScript = document.createElement('script');
      fallbackScript.src = 'fallback.js';
      document.body.appendChild(fallbackScript);
    }
  }, 5000);
  
  // Add this to dashboard.js at the end:
  // window.dashboardLoaded = true;
  // clearTimeout(window.fallbackTimer);
</script>

</body>
</html>
