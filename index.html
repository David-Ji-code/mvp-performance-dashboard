<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVP Performance Metrics</title>
  <!-- Dependencies -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Babel processing helper for GitHub Pages -->
  <script>
    // Ensure libraries are loaded
    window.addEventListener('DOMContentLoaded', function() {
      if (typeof React === 'undefined' || typeof ReactDOM === 'undefined' || typeof Recharts === 'undefined') {
        console.error('Required libraries failed to load. Reloading page...');
        setTimeout(() => window.location.reload(), 2000);
      }
    });
  </script>
</head>
<body>
  <div id="root"></div>
  <!-- Custom Scripts -->
  <script type="text/babel" src="./dashboard.js"></script>
</body>
</html>
