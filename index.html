<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Dynamic Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6">AI-Powered Dynamic Dashboard</h1>
    
    <div class="bg-white shadow-md rounded-md p-6 mb-6">
      <h2 class="text-xl font-bold mb-4">OpenAI API Status</h2>
      <div id="apiStatus" class="py-2 px-4 rounded-md bg-yellow-100 text-yellow-800">
        Connecting to OpenAI API...
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white shadow-md rounded-md p-6">
        <h2 class="text-xl font-bold mb-4">Workflow Status</h2>
        <div class="mb-4">
          <input type="text" id="workflowPrompt" class="w-full p-2 border rounded" 
            placeholder="Describe the workflows you want to generate (e.g., 'Show me 5 email automation workflows')">
          <button id="generateWorkflows" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Generate Workflows
          </button>
        </div>
        <div id="workflowLoading" class="hidden">
          <p class="text-gray-600">Generating workflows...</p>
        </div>
        <table class="w-full" id="workflowTable">
          <thead>
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trigger</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Run</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="bg-white shadow-md rounded-md p-6">
        <h2 class="text-xl font-bold mb-4">Contact Data Visualization</h2>
        <div class="mb-4">
          <input type="text" id="dataPrompt" class="w-full p-2 border rounded" 
            placeholder="Describe the data you want to visualize (e.g., 'Generate customer support metrics for the last 6 months')">
          <button id="generateData" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Generate Data
          </button>
        </div>
        <div id="dataLoading" class="hidden">
          <p class="text-gray-600">Generating data...</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div>
            <canvas id="chart1"></canvas>
          </div>
          <div>
            <canvas id="chart2"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-md p-6 mt-6">
      <h2 class="text-xl font-bold mb-4">AI-Generated Insights</h2>
      <div class="mb-4">
        <input type="text" id="insightPrompt" class="w-full p-2 border rounded" 
          placeholder="Ask for insights (e.g., 'Analyze the workflow efficiency and suggest improvements')">
        <button id="generateInsights" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Generate Insights
        </button>
      </div>
      <div id="insightLoading" class="hidden">
        <p class="text-gray-600">Generating insights...</p>
      </div>
      <div id="insights" class="mt-4 p-4 bg-gray-50 rounded-md">
        <p class="text-gray-500">AI-generated insights will appear here.</p>
      </div>
    </div>
  </div>

  <script>
    // OpenAI API key - In production, this should be secured and not exposed in client-side code
    const OPENAI_API_KEY = 'YOUR_OPENAI_API_KEY';
    
    // Check API connection
    async function checkAPIConnection() {
      try {
        const response = await fetch('https://api.openai.com/v1/models', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${OPENAI_API_KEY}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (response.ok) {
          document.getElementById('apiStatus').className = 'py-2 px-4 rounded-md bg-green-100 text-green-800';
          document.getElementById('apiStatus').textContent = 'Connected to OpenAI API';
        } else {
          document.getElementById('apiStatus').className = 'py-2 px-4 rounded-md bg-red-100 text-red-800';
          document.getElementById('apiStatus').textContent = 'Error connecting to OpenAI API';
        }
      } catch (error) {
        console.error('Error checking API connection:', error);
        document.getElementById('apiStatus').className = 'py-2 px-4 rounded-md bg-red-100 text-red-800';
        document.getElementById('apiStatus').textContent = 'Error connecting to OpenAI API';
      }
    }

    // Generate workflows using OpenAI API
    async function generateWorkflows() {
      const prompt = document.getElementById('workflowPrompt').value || 'Generate 5 sample automation workflows for a customer support team';
      document.getElementById('workflowLoading').classList.remove('hidden');
      
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${OPENAI_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              {
                role: 'system',
                content: 'You are a workflow automation expert. Generate realistic workflow data in JSON format with the following fields: name, trigger, lastRun, status (Active or Inactive).'
              },
              {
                role: 'user',
                content: prompt
              }
            ],
            temperature: 0.7
          })
        });
        
        const data = await response.json();
        const workflowsText = data.choices[0].message.content;
        
        // Parse the JSON from the response
        const workflowsMatch = workflowsText.match(/```json([\s\S]*?)```/) || 
                              workflowsText.match(/\[([\s\S]*?)\]/) ||
                              [null, workflowsText];
        
        let workflows;
        try {
          workflows = JSON.parse(workflowsMatch[1] || workflowsText);
        } catch (e) {
          console.error('Failed to parse JSON:', e);
          workflows = [];
        }
        
        updateWorkflowTable(workflows);
      } catch (error) {
        console.error('Error generating workflows:', error);
      } finally {
        document.getElementById('workflowLoading').classList.add('hidden');
      }
    }

    // Update workflow table with generated data
    function updateWorkflowTable(workflows) {
      const tableBody = document.querySelector('#workflowTable tbody');
      tableBody.innerHTML = '';
      
      workflows.forEach(workflow => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-slate-900">${workflow.name}</td>
          <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-500">${workflow.trigger}</td>
          <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-500">${workflow.lastRun}</td>
          <td class="px-4 py-3 whitespace-nowrap text-sm">
            <span class="px-2 py-1 text-xs font-semibold rounded-full ${workflow.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${workflow.status}</span>
          </td>
          <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-500">
            <button class="text-blue-600 hover:text-blue-800 mr-3">Edit</button>
            <button class="text-blue-600 hover:text-blue-800">Run Now</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Generate chart data using OpenAI API
    async function generateChartData() {
      const prompt = document.getElementById('dataPrompt').value || 'Generate 6 months of customer support metrics including average response time and first contact resolution rate';
      document.getElementById('dataLoading').classList.remove('hidden');
      
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${OPENAI_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              {
                role: 'system',
                content: 'You are a data analyst. Generate realistic chart data in JSON format with two datasets: responseTimeData (with month and avgTime fields) and resolutionData (with month and rate fields).'
              },
              {
                role: 'user',
                content: prompt
              }
            ],
            temperature: 0.7
          })
        });
        
        const data = await response.json();
        const chartDataText = data.choices[0].message.content;
        
        // Parse the JSON from the response
        const chartDataMatch = chartDataText.match(/```json([\s\S]*?)```/) || 
                              chartDataText.match(/\{([\s\S]*?)\}/) ||
                              [null, chartDataText];
        
        let chartData;
        try {
          chartData = JSON.parse(chartDataMatch[1] ? `{${chartDataMatch[1]}}` : chartDataText);
        } catch (e) {
          console.error('Failed to parse JSON:', e);
          chartData = { responseTimeData: [], resolutionData: [] };
        }
        
        createCharts(chartData);
      } catch (error) {
        console.error('Error generating chart data:', error);
      } finally {
        document.getElementById('dataLoading').classList.add('hidden');
      }
    }

    // Create charts with generated data
    function createCharts(chartData) {
      // Response Time Chart
      const ctx1 = document.getElementById('chart1').getContext('2d');
      if (window.chart1) window.chart1.destroy();
      window.chart1 = new Chart(ctx1, {
        type: 'line',
        data: {
          labels: chartData.responseTimeData.map(item => item.month),
          datasets: [{
            label: 'Average Response Time (minutes)',
            data: chartData.responseTimeData.map(item => item.avgTime),
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      
      // Resolution Rate Chart
      const ctx2 = document.getElementById('chart2').getContext('2d');
      if (window.chart2) window.chart2.destroy();
      window.chart2 = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: chartData.resolutionData.map(item => item.month),
          datasets: [{
            label: 'First Contact Resolution Rate (%)',
            data: chartData.resolutionData.map(item => item.rate),
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            borderColor: 'rgb(153, 102, 255)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });
    }

    // Generate insights using OpenAI API
    async function generateInsights() {
      const prompt = document.getElementById('insightPrompt').value || 'Analyze the current workflow efficiency and suggest improvements';
      document.getElementById('insightLoading').classList.remove('hidden');
      
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${OPENAI_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              {
                role: 'system',
                content: 'You are a business analyst providing insights on workflow and customer support data.'
              },
              {
                role: 'user',
                content: prompt
              }
            ],
            temperature: 0.7
          })
        });
        
        const data = await response.json();
        const insights = data.choices[0].message.content;
        
        document.getElementById('insights').innerHTML = `
          <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-md">
            <p class="text-blue-700">
              <strong>AI Analysis:</strong> ${insights}
            </p>
          </div>
        `;
      } catch (error) {
        console.error('Error generating insights:', error);
      } finally {
        document.getElementById('insightLoading').classList.add('hidden');
      }
    }

    // Event listeners
    document.getElementById('generateWorkflows').addEventListener('click', generateWorkflows);
    document.getElementById('generateData').addEventListener('click', generateChartData);
    document.getElementById('generateInsights').addEventListener('click', generateInsights);

    // Check API connection on page load
    checkAPIConnection();
  </script>
</body>
</html>
